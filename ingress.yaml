kind: Ingress
metadata:
  name: hellotomcat-ingress
  labels:
    app: hellotomcat
spec:
  rules:
    - host: 192.168.99.116.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hellotomcat-service
                port:
                  number: 8080
